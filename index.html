<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TasteVerse | Recipe Blog</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#ff7043;
  --bg:#fff8f4;
}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:#333;
}

/* HEADER */
header{
  background:var(--primary);
  color:white;
  padding:20px 50px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{
  margin:0;
  letter-spacing:2px;
}
header input{
  padding:10px;
  border:none;
  border-radius:20px;
  width:220px;
}

/* SECTION */
.section{
  padding:60px 50px;
}
.section h2{
  text-align:center;
  margin-bottom:40px;
}

/* RECIPES */
.recipes{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}
.recipe-card{
  background:white;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
  overflow:hidden;
}
.recipe-card img{
  width:100%;
  height:180px;
  object-fit:cover;
}
.recipe-card .info{
  padding:20px;
}

/* RATING */
.stars span{
  font-size:22px;
  cursor:pointer;
  color:#ccc;
}
.stars span.active{
  color:gold;
}

/* FORM */
.form-box{
  max-width:500px;
  margin:auto;
  background:white;
  padding:30px;
  border-radius:15px;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
}
.form-box input,
.form-box textarea{
  width:100%;
  padding:12px;
  margin:10px 0;
}
.form-box button{
  background:var(--primary);
  color:white;
  border:none;
  padding:12px;
  width:100%;
  font-size:16px;
  cursor:pointer;
}

/* FOOTER */
footer{
  background:#222;
  color:white;
  text-align:center;
  padding:20px;
}
</style>
</head>

<body>

<header>
<h1>TasteVerse</h1>
<input type="text" id="search" placeholder="Search recipes..." onkeyup="searchRecipe()">
</header>

<section class="section">
<h2>Popular Recipes</h2>

<div class="recipes" id="recipeList">

<div class="recipe-card">
<img src="https://images.unsplash.com/photo-1604909052743-94e838986d24">
<div class="info">
<h3>Paneer Butter Masala</h3>
<p>Creamy & rich Indian curry</p>
<div class="stars" onclick="rate(event)">
<span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
</div>
</div>
</div>

<div class="recipe-card">
<img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd">
<div class="info">
<h3>Veggie Pasta</h3>
<p>Healthy & tasty pasta</p>
<div class="stars" onclick="rate(event)">
<span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
</div>
</div>
</div>

<div class="recipe-card">
<img src="https://images.unsplash.com/photo-1565958011703-44f9829ba187">
<div class="info">
<h3>Chocolate Cake</h3>
<p>Soft & delicious dessert</p>
<div class="stars" onclick="rate(event)">
<span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
</div>
</div>
</div>

</div>
</section>

<section class="section">
<h2>Submit Your Recipe</h2>

<div class="form-box">
<form onsubmit="addRecipe(event)">
<input type="text" id="title" placeholder="Recipe Name" required>
<input type="text" id="image" placeholder="Image URL" required>
<textarea id="desc" placeholder="Short Description" required></textarea>
<button type="submit">Add Recipe</button>
</form>
</div>
</section>

<footer>
© 2025 TasteVerse | Share the joy of cooking
</footer>

<script>
// SEARCH
function searchRecipe(){
  let input = document.getElementById("search").value.toLowerCase();
  let cards = document.querySelectorAll(".recipe-card");

  cards.forEach(card=>{
    let title = card.querySelector("h3").innerText.toLowerCase();
    card.style.display = title.includes(input) ? "block" : "none";
  });
}

// RATING
function rate(e){
  if(e.target.tagName !== "SPAN") return;
  let stars = e.currentTarget.children;
  let index = [...stars].indexOf(e.target);
  for(let i=0;i<stars.length;i++){
    stars[i].classList.toggle("active", i<=index);
  }
}

// ADD RECIPE
function addRecipe(e){
  e.preventDefault();

  let title = document.getElementById("title").value;
  let image = document.getElementById("image").value;
  let desc = document.getElementById("desc").value;

  let card = `
  <div class="recipe-card">
    <img src="${image}">
    <div class="info">
      <h3>${title}</h3>
      <p>${desc}</p>
      <div class="stars" onclick="rate(event)">
        <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
      </div>
    </div>
  </div>`;

  document.getElementById("recipeList").innerHTML += card;
  e.target.reset();
}
</script>

</body>
</html>
